						<div class="p-3 mt-3 widjetcontent">
							<form action="" method="post" id="schOverview" accept-charset="utf-8">				
								<div class="form-row ">
									<div class="form-group input-group col-md-12 pr-md-3 mt-3">	
										<span class="has-float-label">
											<img src="../assets/img/img_avatar.png" alt="Avatar" class="mt-3" width="110" height="110">
											<label for="ptmbnid">School Logo<span class="required">*</span></label>
										</span>
										<div class="photobrd" style="display:none;">
											<img src="../assets/img/img_avatar.png" alt="phoavatar" class="avatar">
											<div class="card card-block p-3 w-100 mx-auto custbtn text-center uploadphoto">
												<i class="fa fa-upload fa-2x" aria-hidden="true"></i> Upload Photo
											</div>												
										</div>
									</div>
									<div class="form-group input-group col-md-6 pr-md-3 mt-3">						
										<span class="has-float-label">
											<input type="text" name="schname" value="Velammal Vidhyalaya" class="form-control form-input" id="schnameid" disabled  placeholder="School Name" />
											<label for="schnameid">School Name <span class="required">*</span></label>
										</span>
									</div>
									<div class="form-group input-group col-md-6 mt-3">						
										<span class="has-float-label">
											<input type="text" name="afname" value="12345678" class="form-control form-input" id="afid" disabled  placeholder="Affiliate ID" />
											<label for="afid">Affiliate ID <span class="required">*</span></label>
										</span>
									</div>
									<div class="form-group input-group col-md-6 pr-md-3 mt-3">						
										<span class="has-float-label">
											<input type="text" name="schadr" value="No. 2, Shashtri Nagar" class="form-control form-input" id="schadrid" disabled  placeholder="School Address" />
											<label for="schadrid">School Address <span class="required">*</span></label>
										</span>
									</div>
									<div class="form-group input-group col-md-6 mt-3">						
										<span class="has-float-label">
											<input type="text" name="stname" value="Rajaji Street" class="form-control form-input" id="stid" disabled  placeholder="Street Name" />
											<label for="stid">Street Name <span class="required">*</span></label>
										</span>
									</div>
									<div class="form-group input-group col-md-6 pr-md-3 mt-3">						
										<span class="has-float-label">
											<input type="text" name="strname" value="Mambakkam" class="form-control form-input" id="ctid" disabled  placeholder="City / Town" />
											<label for="ctid">City / Town <span class="required">*</span></label>
										</span>
									</div>
									<div class="form-group input-group col-md-6 mt-3">						
										<span class="has-float-label">
											<input type="text" name="statname" value="Tamilnadu" class="form-control form-input" id="statid" disabled  placeholder="State" />
